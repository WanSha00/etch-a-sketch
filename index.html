<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="script.js" defer></script>
    </head>
   
    <body>

        <h1>Etch A Sketch</h1>

        <div class="header">
            <h6>Select size</h6>
            <button id="popup"  class="btn btn-danger">Select</button>
        </div>

        <p id="message">Board: 16x16</p>

        <div class="board"></div>

        <div class="footer">
            <button class="btn btn-dark" id="blackbtn" onclick="setColor('black')">Black</button>
            <button class="btn btn-info" onclick="setColor('random')">Random</button>
            <button  class="btn btn-warning" onclick="reset()">Reset</button>
        </div>
        
    </body>
</html>
